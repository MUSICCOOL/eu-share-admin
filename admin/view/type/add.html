{% extends "base.html" %}
{% block content %}
<div class="row">
    <a class="btn btn-primary" href="/type/index">返回</a>
</div>
<br/>
<div calss="row">
    <form class="form-horizontal" action="/type/doAdd" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">类型名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="类型名称" maxlength="50"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="p_id" class="col-sm-2 control-label">父类型</label>
            <div class="col-sm-10">
                <select class="form-control" id="p_id" name="p_id" required>
                    <option value="0" selected>无</option>
                    {% for type in types %}
                    <option value={{ type.id }}>{{ type.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="order" class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="order" name="order" value="0" placeholder="排序">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary ">添加</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
