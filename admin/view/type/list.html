{% extends "base.html" %}
{% block content %}
<div class="row">
    <h4>项目类型管理</h4>
    <hr/>
</div>
<div class="row">
    <a class="btn btn-primary pull-right" href="/type/add">添加</a>
</div>
<br/>
<div class="row">
    <button class="btn btn-sm btn-default select-all">全选</button>
    <button class="btn btn-sm btn-default cancel-all">取消</button>
    <button class="btn btn-sm btn-danger del-all" url="/type/delete" back_url="/type/index">删除</button>
    <table class="table table-hover table-bordered table-set">
        <tr>
            <th>&nbsp;</th>
            <th>类型ID</th>
            <th>类型</th>
            <th>父类型ID</th>
            <th>排序</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>操作</th>
        </tr>
        {% for type in types %}
        <tr>
            <td><input type="checkbox" name="list-checked" value="{{ type.id }}"/></td>
            <td>{{ type.id }}</td>
            <td>{{ type.name }}</td>
            <td>{{ type.p_id }}</td>
            <td>{{ type.order }}</td>
            <td>{{ type.updated_at }}</td>
            <td>{{ type.created_at }}</td>
            <td>
                <a class="btn btn-sm btn-info" href="/type/update/id/{{ type.id }}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a> |
                <button class="btn btn-sm btn-danger del-btn" url="/type/delete" back_url="/type/index" id={{ type.id
                        }}>
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<div class="row">
    {{ page }}
</div>
{% endblock %}
