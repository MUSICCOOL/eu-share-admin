<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../../public/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../public/css/my.css" rel="stylesheet" type="text/css"/>
    <script language="JavaScript" src="../../public/js/jquery-3.1.1.min.js"></script>
    <script language="JavaScript" src="../../public/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background:#ccc">
<div class="container" style="width:35%;margin-top:8%;background:#FFF">
    <h4>管理后台登录</h4>
    <hr/>
    <div class="row" style="background:#FFF;padding:2% 20%">
        <form action="/login/doLogin" method="post">
            <div class="form-group">
                <label for="username" class="control-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary ">登录</button>&nbsp;&nbsp;&nbsp;
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </form>
    </div>
</div>
<script language="JavaScript" src="../../public/js/my.js"></script>
<div id="result-show" class="row pull-left invisible"></div>
</body>
</html>
