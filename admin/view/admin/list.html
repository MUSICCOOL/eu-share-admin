{% extends "base.html" %}
{% block content %}
<div class="row">
    <h4>管理员管理</h4>
    <hr/>
</div>
<div class="row">
    <a class="btn btn-primary pull-right" href="/admin/add">添加</a>
</div>
<br/>
<div calss="row">
    <button class="btn btn-sm btn-default select-all">全选</button>
    <button class="btn btn-sm btn-default cancel-all">取消</button>
    <button class="btn btn-sm btn-danger del-all" url="/admin/delete" back_url="/admin/index">删除</button>
    <table class="table table-hover table-bordered table-set">
        <tr>
            <th>&nbsp;</th>
            <th>管理员ID</th>
            <th>管理员</th>
            <th>电话</th>
            <th>邮箱</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        {% for admin in admins %}
        <tr>
            <td><input type="checkbox" name="list-checked" value="{{ admin.id }}"/></td>
            <td>{{ admin.id }}</td>
            <td>{{ admin.username }}</td>
            <td>{{ admin.phone }}</td>
            <td>{{ admin.email }}</td>
            <td>{{ admin.created_at }}</td>
            <td>
                <button url="/admin/delete" back_url="/admin/index" id={{ admin.id }}
                        class="btn btn-small btn-danger del-btn"><span class="glyphicon glyphicon-trash"
                                                                       aria-hidden="true"></span></button>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<div class="row">
    {% autoescape %}
    {{ paginator |raw }}
    {% endautoescape %}
</div>
{% endblock %}
